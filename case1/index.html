<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <template v-if="books.length > 0">
            <table>
                <thead>
                    <th>序号</th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </thead>
                <tbody>
                    <tr v-for="(books,index) in books">
                        <td>{{index + 1}}</td>
                        <td>{{books.name}}</td>
                        <td>{{books.date}}</td>
                        <td>{{formatPrice(books.price)}}</td>
                        <td>
                            <button :disabled="books.count <= 1" @click="decrement(index)">-</button>
                            <span class="counter">{{books.count}}</span>
                            <button @click="increment(index)">+</button>
                        </td>
                        <td>
                            <button @click="removeBook(index)">移除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h2>总价格:{{formatPrice(totalPrice)}}</h2>
        </template>
        <template v-else>
            购物车为空
        </template>
    </template>
    <script src="../case1/js/vue.js"></script>
    <script src="./index.js"></script>
</body>
</html>
